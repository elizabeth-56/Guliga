<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>മരുന്ന് ഓർമ്മപ്പെടുത്തൽ</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;700&display=swap" rel="stylesheet">

  <style>

    body {
      margin: 0;
      font-family: 'Noto Sans Malayalam', sans-serif;
      height: 100vh;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Mascot */
    .mascot {
      position: absolute;
      left: 40px;
      bottom: 130px;
      width: 230px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .medicine-name {
      font-size: 46px;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
      padding: 20px;
    }

    .button-container {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      padding: 16px 40px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .taken-btn {
      background-color: #2ecc71;
      color: white;
    }

    .camera-btn {
      background-color: #3498db;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Fallback text if image missing */
    .fallback {
      position: absolute;
      left: 40px;
      bottom: 130px;
      color: #888;
      font-size: 14px;
    }

  </style>
</head>

<body>

  <div class="container">

    <!-- Mascot Image -->
    <img src="mascot.png" alt="Mascot"
         class="mascot"
         onerror="this.style.display='none'; document.getElementById('fallback').style.display='block';">

    <div id="fallback" class="fallback" style="display:none;">
      mascot.png not found
    </div>

    <!-- Medicine Name -->
    <div class="medicine-name" id="medicineName">
      ഡോളോ 650
    </div>

  </div>

  <!-- Buttons -->
  <div class="button-container">
    <button class="taken-btn" onclick="markTaken()">കഴിച്ചു</button>
    <button class="camera-btn" onclick="openCamera()">ക്യാമറ</button>
  </div>

  <script>

    const storedMedicine = localStorage.getItem("medicineName");
    if (storedMedicine) {
      document.getElementById("medicineName").textContent = storedMedicine;
    }

    function markTaken() {
      alert("മരുന്ന് എടുത്തു ✅");
    }

    function openCamera() {
      alert("ക്യാമറ തുറക്കുന്നു...");
    }

  </script>

</body>
</html>
