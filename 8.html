<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>മരുന്ന് ഓർമ്മപ്പെടുത്തൽ</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;700&display=swap" rel="stylesheet">

  <style>

    body {
      margin: 0;
      font-family: 'Noto Sans Malayalam', sans-serif;
      background: #f4f6f9;
      height: 100vh;
      display: flex;
    }

    /* LEFT SIDE */
    .left-side {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 20px;
    }

    .mascot {
      max-width: 90%;
      height: auto;
    }

    /* RIGHT SIDE */
    .right-side {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      padding: 20px;
    }

    .medicine-name {
      font-size: 48px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .button-container {
      position: absolute;
      bottom: 60px;
      display: flex;
      gap: 25px;
    }

    button {
      padding: 16px 42px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .taken-btn {
      background-color: #2ecc71;
      color: white;
    }

    .camera-btn {
      background-color: #3498db;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* MOBILE VIEW */
    @media(max-width: 900px) {

      body {
        flex-direction: column;
      }

      .left-side {
        width: 100%;
        height: 40%;
        align-items: center;
      }

      .right-side {
        width: 100%;
        height: 60%;
      }

      .button-container {
        position: static;
        margin-top: 30px;
      }

      .medicine-name {
        font-size: 38px;
      }

    }

  </style>
</head>

<body>

  <!-- LEFT: MASCOT IMAGE -->
  <div class="left-side">
    <img src="reminder.png" alt="Mascot" class="mascot">
  </div>

  <!-- RIGHT: CONTENT -->
  <div class="right-side">

    <div class="medicine-name" id="medicineName">
      ഡോളോ 650
    </div>

    <div class="button-container">
      <button class="taken-btn" onclick="markTaken()">കഴിച്ചു</button>
      <button class="camera-btn" onclick="openCamera()">ക്യാമറ</button>
    </div>

  </div>

  <script>
    const storedMedicine = localStorage.getItem("medicineName");

    if (storedMedicine) {
      document.getElementById("medicineName").textContent = storedMedicine;
    }

    function markTaken() {
      alert("മരുന്ന് എടുത്തു ✅");
    }

    function openCamera() {
      alert("ക്യാമറ തുറക്കുന്നു...");
    }
  </script>

</body>
</html>
