<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>മരുന്ന് ഓർമ്മപ്പെടുത്തൽ</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;700&display=swap" rel="stylesheet">

  <style>

    body {
      margin: 0;
      font-family: 'Noto Sans Malayalam', sans-serif;
      height: 100vh;
      display: flex;
      background: #f4f6f9;
    }

    /* LEFT IMAGE PANEL */
    .left-side {
      width: 60%;
      height: 100vh;
      background: url("mas.png") no-repeat center center;
      background-size: cover;
    }

    /* RIGHT SIDE */
    .right-side {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #f4f2ed;
      padding: 50px 40px;
      width: 80%;
      text-align: center;
      border-radius: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .medicine-name {
      font-size: 46px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .dose-count {
      font-size: 22px;
      margin-bottom: 40px;
      color: #555;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      padding: 16px 40px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .taken-btn { background-color: #49a6e4; color: white; }
    .camera-btn { background-color: #66b8ef; color: white; }

    button:hover { transform: scale(1.05); }

    /* MOBILE */
    @media(max-width: 900px) {
      body { flex-direction: column; }

      .left-side {
        width: 100%;
        height: 40vh;
        background-size: contain;
      }

      .right-side {
        width: 100%;
        height: 60vh;
      }

      .medicine-name { font-size: 36px; }
    }

  </style>
</head>

<body>

  <div class="left-side"></div>

  <div class="right-side">

    <div class="card">

      <div class="medicine-name" id="medicineName"></div>

      <div class="dose-count" id="count"></div>

      <div class="button-container">
        <button class="taken-btn" onclick="takeMedicine()">കഴിച്ചു</button>
        <button class="camera-btn" onclick="openCamera()">ക്യാമറ</button>
      </div>

    </div>

  </div>

  <script>

    /* LOAD MEDICINE NAME */
    const medName = localStorage.getItem("medicineName") || "ഡോളോ 650";
    document.getElementById("medicineName").innerText = medName;

    /* RESET DOSE DAILY */
    const today = new Date().toDateString();

    if(localStorage.getItem("lastDate") !== today){
      localStorage.setItem("takenDose", 0);
      localStorage.setItem("lastDate", today);
    }

    /* SHOW DOSE COUNT */
    function updateDoseUI(){
      document.getElementById("count").innerText =
      "ഇന്ന് എടുത്തത്: " +
      (localStorage.getItem("takenDose") || 0) +
      " / " +
      (localStorage.getItem("allowedDose") || 1);
    }

    updateDoseUI();

    /* VOICE REMINDER */
    function speakReminder(){
      const msg = new SpeechSynthesisUtterance("മരുന്ന് കഴിക്കേണ്ട സമയം ആയി");
      msg.lang = "ml-IN";
      speechSynthesis.speak(msg);
    }

    /* TIME MATCH CHECK */
    const now = new Date().toTimeString().slice(0,5);
    const savedTime = localStorage.getItem("medicineTime");

    if(now === savedTime){
      speakReminder();
    }

    /* TAKE MEDICINE */
    function takeMedicine(){

      let taken = Number(localStorage.getItem("takenDose") || 0);
      let allowed = Number(localStorage.getItem("allowedDose") || 1);

      taken++;
      localStorage.setItem("takenDose", taken);

      if(taken > allowed){
        window.location.href = "overdose.html";
      }
      else{
        alert("മരുന്ന് എടുത്തു ✅");
      }

      updateDoseUI();
    }

    function openCamera(){
      window.location.href = "camera.html";
    }

  </script>

</body>
</html>
