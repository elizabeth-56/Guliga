<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ചേർത്ത ഗുളികകൾ</title>

<link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Manjari', sans-serif;
    background: #F4F9F9;
    padding: 20px;
}

h1 {
    text-align: center;
}

.card {
    background: white;
    padding: 20px;
    margin: 15px 0;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<h1>ചേർത്ത ഗുളിക വിവരങ്ങൾ</h1>

<div id="medicineList"></div>

<script>
window.onload = function() {
    let medicines = JSON.parse(localStorage.getItem("medicines")) || [];
    const listDiv = document.getElementById("medicineList");

    medicines.forEach((med) => {
        listDiv.innerHTML += `
            <div style="background:#fff;padding:10px;margin:10px 0;border-radius:10px;">
                <b>ഗുളിക:</b> ${med.medicine_name}<br>
                <b>രോഗം:</b> ${med.disease_name}<br>
                <b>സമയം:</b> ${med.medicine_time}<br>
                <b>ഭക്ഷണം:</b> ${med.food_type}
            </div>
        `;
    });
};
</script>

</body>
</html>
